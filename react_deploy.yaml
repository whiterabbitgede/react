apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-container
        image: localhost:5000/react-hello-world:latest
        ports:
        - containerPort: 3000 # Assuming React runs on port 3000

---
apiVersion: v1
kind: Service
metadata:
  name: react-service
spec:
  selector:
    app: react-app
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  type: ClusterIP
